version: 1
backend:
  phases:
    build:
      commands:
        - npm i
        - npx ampx generate graphql-client-code --out amplify/auth/post-confirmation/graphql
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
